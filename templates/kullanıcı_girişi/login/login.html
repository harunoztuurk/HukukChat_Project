<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'static/kulanıcı_girişi/login/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>HukukGPT</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" required id="MyInput">
                <label for="">Usename/Email</label>
            </div>
            <div class="input-box">
                <input type="password" required id="MyInput">
                <label for="">Password</label>
                <i class="fa-regular fa-eye-slash Eyecon"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Sing In</a></p>
            </div>
        </form>
        <div class="container">
            <div class="line"><div class="text">OR</div></div>
            <div class="box">
                <button onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button onclick="loginWithApple()"> 
                    <i class="fa-brands fa-apple"></i> Continue with Apple
                </button>
                <button onclick="loginWithMicrosoft()"> 
                    <i class="fa-brands fa-microsoft"></i> Continue with Microsoft
                </button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'static/kulanıcı_girişi/login/login.js' %}"></script>
    <script>
        function loginWithGoogle() {
            window.location.href = "{% url 'socialaccount_login' 'google' %}";
        }

        function loginWithApple() {
            window.location.href = "{% url 'socialaccount_login' 'apple' %}";
        }

        function loginWithMicrosoft() {
            window.location.href = "{% url 'socialaccount_login' 'microsoft' %}";
        }
    </script>
</body>
</html>
