{% extends 'sing_in.html' %}
{% load static %}

{% block content %}
    <div class="wrapper">
        <form action="">
            <h1>Sing In</h1>
            <div class="input-box">
                <input type="text" required id="MyInput">
                <label for="">Name and lastname</label>
            </div>
            <div class="input-box">
                <input type="email" required id="MyInput">
                <label for="">Email adress</label>
            </div>
            <div class="input-box">
                <input type="text" required id="MyInput">
                <label for="">Usename</label>
            </div>
            <div class="input-box">
                <input type="password" required id="MyInput">
                <label for="">Password</label>
                <i class="fa-regular fa-eye-slash Eyecon"></i>
            </div>
            <div class="input-box">
                <input type="password" required id="MyInput">
                <label for="">Confirm Password</label>
                <i class="fa-regular fa-eye-slash Eyecon"></i>
            </div>            
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Already have an account? <a href="index.html">log in</a></p>
            </div>
        </form>
        <div class="container">
            <div class="line"><div class="text">OR</div></div>
            <div class="box">
                <button onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button onclick="loginWithApple()"> 
                    <i class="fa-brands fa-apple"></i> Continue with Apple
                </button>
                <button onclick="loginWithMicrosoft()"> 
                    <i class="fa-brands fa-microsoft"></i> Continue with Microsoft
                </button>
            </div>
        </div>
    </div>
    <script src="{% static 'static/sing in/sing_in.js' %}"></script>
    <script>
        function loginWithGoogle() {
            window.location.href = "{% url 'socialaccount_login' 'google' %}";
        }

        function loginWithApple() {
            window.location.href = "{% url 'socialaccount_login' 'apple' %}";
        }

        function loginWithMicrosoft() {
            window.location.href = "{% url 'socialaccount_login' 'microsoft' %}";
        }
    </script>
{% endblock %}
